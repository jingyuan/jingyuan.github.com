<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<ul class="posts">
{% for post in site.posts %}

{% endfor %}
  </ul>
	</body>
</html>
