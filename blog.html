---
layout: default
title: Another Way 
---
<ul class="posts">
	{% for post in site.posts %}
		<tr>
			<td>{{ post.date | date_to_string }</td>
			<td>&raquo</td>
			<td><a href="{{ post.url }}">{{ post.title }}</a></td>
		</tr>
    {% endfor %}
</ul>
